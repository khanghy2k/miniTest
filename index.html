  let count = 0;
  function createStudent() {
    count++;
    let create = document.getElementById('create').value;
    if (create === ""){
      document.getElementById('result').innerHTML='The name is required ! Please try again '
    } else {
      let dataListTag = document.getElementById('dataList');
      dataListTag.innerHTML +="<tr>"+"<td>"+count+"</td>"+
              "<td>"+create+"</td>"+
              "<td><button class='btn' onclick='editStudent(${count - 1})'>Edit</button></td>" +
              "<td><button class='btn' onclick='deleteStudent(${count - 1})'>Delete</button></td>"+
              "</tr>"
      document.getElementById('result').innerHTML='Create Student Success!'
    }
  }
  function editStudent(index) {
    let dataList = document.getElementById('dataList');
    let row = dataList.children[index];
    let name = row.children[1].textContent;
    let newName = prompt('Enter the name to edit:', name);
    if (newName !== null && newName !== '') {
      row.children[1].textContent = newName;
    }
